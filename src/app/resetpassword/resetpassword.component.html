<div class="wrapper">
    <div id="formContent">
      <h2 class="underlineHover"  routerLink="/reset"  routerLinkActive="active"> Reset Password </h2>
   
  <div>
    <br><br>
      <img src="assets/img/single_user.png" id="icon" alt="User Icon" />
  </div>
  <br><br>
  <form [formGroup]="resetform" novalidate (ngSubmit)="onSubmit()">
      <div class="form-group" [ngClass]="{
        'has-success':password.valid && (password.dirty || password.touched),
        'has-danger':password.invalid && (password.dirty || password.touched)
      }">
        <input type="password" class="form-control" placeholder="Enter password" 
        formControlName="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
    
      <div *ngIf="password.invalid && (resetform.submitted || password.touched)" class="alert alert-danger">
          <div *ngIf="password.errors.required"> Password is required. </div>
          <div *ngIf="password.errors.pattern"> Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters.</div>
       </div>
      </div>
      <div class="form-group" [ngClass]="{
        'has-success':confirmpassword.valid && confirmpassword.dirty,
        'has-danger':confirmpassword.invalid && confirmpassword.dirty
      }">
          <input type="password" class="form-control" placeholder="Confirm password"
           formControlName= "confirmpassword"  pattern="{{ password.value }}">
        
          <div *ngIf=" confirmpassword.invalid && (resetform.submitted || confirmpassword.touched)" class="alert alert-danger">
              <div *ngIf="confirmpassword.errors.required"> Confirm password is required. </div>
              <div *ngIf="confirmpassword.errors.pattern"> Password & Confirm Password does not match.</div>
            </div>
      <br><br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>
    <!-- Error message -->
  
  </div> </div>
